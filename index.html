<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      Result : <input type="text" value="rgb(245,115,26)" id="box">

      Red : <input type="range" value="255" min="0" max="255" id="red">
      
      green : <input type="range" value="255" min="0" max="255" id="green">
     
      blue : <input type="range" value="255" min="0" max="255" id="blue">
    </div>
    <script src="script.js"></script>
</body>
</html>
